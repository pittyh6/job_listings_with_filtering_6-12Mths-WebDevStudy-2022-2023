<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Job Listings</title>
</head>

<body>

  <header>
    <img class="header-mobile" src="/docs/images/bg-header-mobile.svg" alt="header img mobile">
    <img class="header-desktop" src="/docs/images/bg-header-desktop.svg" alt="header img desktop">
  </header>

  <!-- Search Bar -->
  <section class="search-bar">
    <div class="body-container">
      <div class="search">
        <div class="search-jobs">
          <div class="jobs"></div>
          <div class="close-icon"></div>
        </div>
        <div class="clear-btn">
          <button class="btn">Clear</button>
        </div>
      </div>
    </div>
  </section>

  <article class="cards-jobs">
    <div class="body-container">
      <div class="card-job">
        <!-- logo img -->
        <div class="logo">
          <img src="/docs/images/photosnap.svg" alt="" class="logo-img">
        </div>

        <div class="description-job">
          <!-- First Line -->
          <div class="company-feature">
            <h1 class="company-name">Photosnap</h1>
            <span class="company-tag-new">New!</span>
            <span class="company-tag-featured">Featured</span>
          </div>
          <!-- Second Line -->
          <div class="job">
            <h2 class="job-title"> Senior Frontend Developer</h2>
          </div>
          <!-- Third Line -->
          <div class="infos-job">
            <p class="job-day-posted">1d ago</p>
            <p class="job-type">Full Time</p>
            <p class="job-where">USA only</p>
          </div>
        </div>

        <div class="tags-role">
          <div class="role">Frontend</div>
          <div class="level">Senior</div>
          <div class="languages">HTML</div>
          <div class="languages">CSS</div>
          <div class="languages">JavaScript</div>
        </div>
      </div>
    </div>
  </article>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/pittyh6">pittyh6</a>.
  </div>
</body>

</html>
