<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Job Listings</title>
</head>

<body>

  <header>
    <img class="header-mobile" src="/docs/images/bg-header-mobile.svg" alt="header img mobile">
    <img class="header-desktop" src="/docs/images/bg-header-desktop.svg" alt="header img desktop">
  </header>

  <!-- Search Bar -->
  <section class="search-bar">
    <div class="body-container">
      <div class="search">
        <div class="search-jobs">
          <div class="jobs"></div>
          <div class="close-icon"></div>
        </div>
        <div class="clear-btn">
          <button class="btn">Clear</button>
        </div>
      </div>
    </div>
  </section>

  <article class="cards-jobs">
    <div class="body-container">
      <div class="card-job">
        <div class="">
          <img src="" alt="" class="logo">
        </div>
        <div class="">
          <div class="company-name"></div>
          <div class="job"></div>
          <div class="tags">
            <div class="day-posted"></div>
            <div class="type-job"></div>
            <div class="where-job"></div>
          </div>
        </div>
        <div class=""></div>

      </div>
    </div>
  </article>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/pittyh6">pittyh6</a>.
  </div>
</body>

</html>
